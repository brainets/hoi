name: "Pull request"

on:
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3.5.3

    - name: Set up Python ${{ matrix.python-version }} ğŸ”§
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies ğŸ”§
      run: |
        python -m pip install --upgrade pip
        pip install -e .['test']

    - name: Test with pytest ğŸ”§
      run: |
        pytest -v

  doc:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.5.3

      - name: Set up Python ğŸ”§
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies ğŸ”§
        run: |
          python -m pip install --upgrade pip
          pip install -e .['doc']

      - name: Build the Doc ğŸ”§
        run: |
          cd docs
          make clean
          make html

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Black codestyle ğŸ”§
        uses: psf/black@stable
